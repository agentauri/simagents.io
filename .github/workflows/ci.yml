# GitHub Actions workflow for CI
# Runs on all PRs and pushes to main branch

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.1.42"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # Job 1: Lint and Type Check (fast feedback)
  # ============================================================================
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck all packages
        run: bun run typecheck

      # Uncomment when ESLint is configured
      # - name: Lint all packages
      #   run: bun run lint

  # ============================================================================
  # Job 2: Run Server Tests
  # ============================================================================
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: simagents_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Setup test database
        working-directory: apps/server
        run: timeout 60 bunx drizzle-kit push
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/simagents_test

      - name: Run server tests
        working-directory: apps/server
        run: bun test --timeout 30000
        timeout-minutes: 10
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/simagents_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          TEST_MODE: "true"

  # ============================================================================
  # Job 3: Build Server
  # ============================================================================
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build server
        working-directory: apps/server
        run: bun run build

      - name: Upload server build artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: apps/server/dist
          retention-days: 7

  # ============================================================================
  # Job 4: Build Web Frontend
  # ============================================================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: apps/web/node_modules/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('apps/web/**/*.ts', 'apps/web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web frontend
        working-directory: apps/web
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api.simagents.io' }}

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: 7

  # ============================================================================
  # Job 5: Docker Build Validation (only for main branch)
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-server, test-server]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/server/Dockerfile
          push: false
          tags: simagents-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Job 6: CI Summary
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-typecheck, test-server, build-server, build-web]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Typecheck | ${{ needs.lint-typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Server | ${{ needs.test-server.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Server | ${{ needs.build-server.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Web | ${{ needs.build-web.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: |
          needs.lint-typecheck.result == 'failure' ||
          needs.test-server.result == 'failure' ||
          needs.build-server.result == 'failure' ||
          needs.build-web.result == 'failure'
        run: |
          echo "One or more CI jobs failed"
          exit 1
