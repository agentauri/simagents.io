# GitHub Actions workflow for SimAgents deployment to Fly.io
# Triggers on push to main branch or manual dispatch

name: Deploy to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'apps/server/**'
      - 'packages/shared/**'
      - 'fly.toml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/server

jobs:
  # ============================================================================
  # Job 1: Run tests and type checks
  # ============================================================================
  test:
    name: Test & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck shared package
        run: bun run --filter @simagents/shared typecheck

      - name: Typecheck server
        run: bun run --filter server typecheck

      - name: Run server tests
        run: bun run --filter server test
        continue-on-error: true

  # ============================================================================
  # Job 2: Build and push Docker image
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================================
  # Job 3: Deploy to Fly.io
  # ============================================================================
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://simagents-server.fly.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment health
        run: |
          sleep 10
          curl -f https://simagents-server.fly.dev/health || exit 1
        continue-on-error: true

      - name: Post deployment status
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://simagents-server.fly.dev" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job 4: Run database migrations (optional)
  # ============================================================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 5
    if: github.event.inputs.environment != 'staging'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Run migrations via Fly proxy
        run: |
          echo "Migrations should be run via Fly.io proxy or as part of app startup"
          echo "Run: fly ssh console -C 'bunx drizzle-kit push' --app simagents-server"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
