# fly.toml - Fly.io configuration for SimAgents Server
# Documentation: https://fly.io/docs/reference/configuration/
#
# Deploy with: fly deploy
# From repository root

app = "simagents-server"
primary_region = "iad"

# Build configuration - Dockerfile in apps/server, context is root
[build]
  dockerfile = "apps/server/Dockerfile"

# Environment variables (non-sensitive)
[env]
  NODE_ENV = "production"
  PORT = "3000"
  TICK_INTERVAL_MS = "60000"
  # LLM Cache settings
  LLM_CACHE_ENABLED = "true"
  LLM_CACHE_TTL_SECONDS = "300"

# HTTP service configuration
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Concurrency limits
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# Health check endpoint
[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

# Machine configuration
[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Metrics endpoint (for monitoring integration)
[metrics]
  port = 3000
  path = "/api/status"
